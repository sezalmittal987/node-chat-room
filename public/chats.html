<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <title>Chat-room</title>
</head>
<body>
    <header>header
    </header>
<div class="container-fluid " style="height:90vh ">
    <div class="container-fluid">
<div  style="text-align:centre;margin:auto;width:30%"><h1 style="font-size:50px">&roomName</h1></div>
        <hr>
    <div class="row">
        <div class="col-sm-6 " style="background-color:rgb(211, 82, 104);height:75vh">
          <p>Lo  kar lo baat</p>
        </div>
        <div class="col-sm-6" id="parent" style="background-color:rgb(241, 241, 236);height:75vh">
          <div id="messages"></div>
          <div id="absolute">
            <form id="message_form"><input id="message_input" class="col-sm-10" name="message" placeholder="Enter your message" required autocomplete="off">
            <button id="form_button" class="btn btn-danger col-sm-1">send</button>
          </form>
          </div>
        </div>
      </div>
  </div>
    <footer>footer</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script id="message-template" type="text/template">
      <div class="message" id="text_message">
        <div >{{usrname}}   <span style="margin-left:75%"> <small class="text-muted ">{{createdAt}}</small></span></div><hr style="margin-top:-1px">
       <div style="word-wrap: break-word;display:block;margin-top:-15px"><p>{{message}}</p>
      </div></div>

      </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>
</html>
